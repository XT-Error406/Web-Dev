<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="">
        <caption><b>Marksheet</b> </caption>
        <colgroup>
        
        <col span ="2" style="background-color: blue;">
        <col span ="2" style="background-color: red;">  
     </colgroup>
 

        <thead style="background-color:yellow ;">
        <tr>
            <td>subject</td>
            <td>Marks</td>
            <td>Passed</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Maths</td>
            <td>80</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>DSA</td>
            <td>60</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>DBMS</td>
            <td>65</td>
            <td>Yes</td>
        </tr>
    </tbody>
        <tfoot style="background-color:skyblue ;">
            <tr>
                <th colspan="2">Passed</th>
                <th>Yes</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
